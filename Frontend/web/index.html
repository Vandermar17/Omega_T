<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Omega Trans</title>

    <link rel="shortcut icon" href="assets\images\omega.ico"/>

    <link rel="stylesheet/less" type="text/css" media="screen" href="styles/main.less">

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="three.js-master/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.6.0/Tween.min.js"></script>
</head>

<body>
    <header>
        <div class="row">
            <button class="col-md-4 btn" id="about_btn">About</button>
            <a href="starmap.html" class="col-md-4 btn btn-dark" id="starmap_btn">Starmap</a>
            <button class="col-md-4 btn" id="login_btn">Login</button>
        </div>
    </header>

    <div class="container" id="contents">
        <div class="row">

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12" id="logo"><img src="assets/images/logo.png" alt="Company logo">
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="row" id="search_bar">
                    <span id="from" class="col-md-12">
                        <span class="row">
                            <span class="col-md-1" id="from_label">From: </span>
                            <span class="col-md-5" id="from_planet">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Planet</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </span>
                            <span class="col-md-6" id="from_starport">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Starport</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </span>
                        </span>
                    </span>
                    <span id="to" class="col-md-12">
                        <span class="row">
                            <span class="col-md-1" id="to_label">To: </span>
                            <span class="col-md-5" id="to_planet">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Planet</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </span>
                            <span class="col-md-6" id="to_starport">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Starport</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </span>
                        </span>
                    </span>
                    <span class="col-md-12">
                        <button id="search_btn" class="btn">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam at iure quidem dolorum deserunt hic, velit
        aliquam consequatur! Commodi voluptatibus et quam excepturi aperiam autem! Optio hic architecto doloribus. Esse.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
